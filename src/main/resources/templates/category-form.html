<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.id == null ? 'Create Category' : 'Edit Category'}"></title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Form Container */
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* Form Inputs */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Cancel Link */
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #007BFF;
            text-decoration: underline;
        }

        /* Image Display */
        div[style="display: flex"] {
            margin-top: 15px;
            justify-content: start;
            flex-wrap: wrap;
        }

        div[style="margin-right:10px"] img {
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        div[style="margin-right:10px"] img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1 th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}"></h1>

<!-- Main Form -->
<a th:href="@{/category-management}" style="margin: 5px">Cancel / Back</a>

<form th:action="@{/save-category}" th:object="${category}" method="post" enctype="multipart/form-data">
    <button type="submit">Save Info</button>
    <input type="hidden" th:field="*{id}">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Category Type:</label>
    <select th:field="*{type}">
        <option value="" disabled>Select Type</option>
        <option th:each="type : ${typeList}"
                th:value="${type}"
                th:text="${type}"
                th:selected="${category?.type == type}">
        </option>
    </select>
</form>

<script>
    // Redirect back to the current page after image upload
</script>
</body>
</html>
