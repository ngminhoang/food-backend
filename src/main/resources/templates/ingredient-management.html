<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Ingredients</title>
    <style>
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            gap: 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #007bff;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #f4f4f4;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            cursor: default;
        }

        .pagination span {
            padding: 8px 12px;
            color: #888;
            font-size: 14px;
        }

    </style>
</head>
<body>
<h1>Ingredient Management</h1>

<!-- Search and Filter -->
<form th:action="@{/ingredient-management}" method="get">
    <input type="text" name="search" placeholder="Search by name" th:value="${search}">
    <select name="isVerified">
        <option th:value="null" th:selected="${isVerified == null}">All</option>
        <option th:value="true" th:selected="${isVerified == true}">Verified</option>
        <option th:value="false" th:selected="${isVerified == false}">Unverified</option>
    </select>
    <button type="submit">Search</button>
    <button><a th:href="@{/ingredient-create}">Create New Ingredient</a></button>
</form>

<!-- Create New -->


<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/ingredient-management(page=${currentPage - 1}, search=${search}, isVerified=${isVerified})}" class="prev">Previous</a>

    <!-- First Page -->
    <a th:if="${currentPage > 5}" th:href="@{/ingredient-management(page=0, search=${search}, isVerified=${isVerified})}">1</a>
    <span th:if="${currentPage > 5}">...</span>

    <!-- Page Numbers -->
    <span th:each="pageNum : ${#numbers.sequence((currentPage - 5 > 0 ? currentPage - 5 : 0), (currentPage + 5 < totalPages - 1 ? currentPage + 5 : totalPages - 1))}">
        <a th:href="@{/ingredient-management(page=${pageNum}, search=${search}, isVerified=${isVerified})}"
           th:text="${pageNum + 1}" th:classappend="${currentPage == pageNum} ? 'active' : ''"></a>
    </span>

    <!-- Last Page -->
    <span th:if="${currentPage < totalPages - 6}">...</span>
    <a th:if="${currentPage < totalPages - 6}" th:href="@{/ingredient-management(page=${totalPages - 1}, search=${search}, isVerified=${isVerified})}" th:text="${totalPages}"></a>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/ingredient-management(page=${currentPage + 1}, search=${search}, isVerified=${isVerified})}" class="next">Next</a>
</div>

<!-- Data Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grams</th>
        <th>Calories</th>
        <th>Proteins</th>
        <th>Carbs</th>
        <th>Fibers</th>
        <th>Fats</th>
        <th>Saturated Fats</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.id}"></td>
        <td th:text="${ingredient.name}"></td>
        <td th:text="${ingredient.nuGrams}"></td>
        <td th:text="${ingredient.nuCalories}"></td>
        <td th:text="${ingredient.nuProteins}"></td>
        <td th:text="${ingredient.nuCarbs}"></td>
        <td th:text="${ingredient.nuFibers}"></td>
        <td th:text="${ingredient.nuFats}"></td>
        <td th:text="${ingredient.nuSatFats}"></td>
        <td th:text="${ingredient.nuPrice}"></td>
        <td class="image-cell">

            <div style="display: flex">
                <div th:each="imgPath : ${ingredient.getImgPaths()}" style="margin-right:10px ">
                        <img th:src="'http://localhost:8080'+${imgPath}" width="180px" height="180px" alt="">
                </div>
            </div>
        </td>
        <td>
             <button><a th:href="@{/ingredient-form(id=${ingredient.id})}">Edit</a></button>

            <form th:action="@{/delete/{id}(id=${ingredient.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this ingredient?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/ingredient-management(page=${currentPage - 1}, search=${search}, isVerified=${isVerified})}" class="prev">Previous</a>

    <!-- First Page -->
    <a th:if="${currentPage > 5}" th:href="@{/ingredient-management(page=0, search=${search}, isVerified=${isVerified})}">1</a>
    <span th:if="${currentPage > 5}">...</span>

    <!-- Page Numbers -->
    <span th:each="pageNum : ${#numbers.sequence((currentPage - 5 > 0 ? currentPage - 5 : 0), (currentPage + 5 < totalPages - 1 ? currentPage + 5 : totalPages - 1))}">
        <a th:href="@{/ingredient-management(page=${pageNum}, search=${search}, isVerified=${isVerified})}"
           th:text="${pageNum + 1}" th:classappend="${currentPage == pageNum} ? 'active' : ''"></a>
    </span>

    <!-- Last Page -->
    <span th:if="${currentPage < totalPages - 6}">...</span>
    <a th:if="${currentPage < totalPages - 6}" th:href="@{/ingredient-management(page=${totalPages - 1}, search=${search}, isVerified=${isVerified})}" th:text="${totalPages}"></a>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/ingredient-management(page=${currentPage + 1}, search=${search}, isVerified=${isVerified})}" class="next">Next</a>
</div>

</body>
</html>
