<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Create Ingredient'}"></title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Form Container */
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* Form Inputs */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Cancel Link */
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #007BFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="'Create New Ingredient'"></h1>

<!-- Navigation Link -->
<a th:href="@{/ingredient-management}" style="margin: 5px">Cancel / Back</a>

<!-- Main Form -->
<form id="ingredientForm" th:action="@{/init}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter ingredient name" required>

    <label for="nuGrams">Grams:</label>
    <input type="number" id="nuGrams" name="nuGrams" placeholder="Enter grams" step="0.01" required>

    <label for="nuCalories">Calories:</label>
    <input type="number" id="nuCalories" name="nuCalories" placeholder="Enter calories" step="0.01" required>

    <label for="nuProteins">Proteins:</label>
    <input type="number" id="nuProteins" name="nuProteins" placeholder="Enter proteins" step="0.01" required>

    <label for="nuCarbs">Carbs:</label>
    <input type="number" id="nuCarbs" name="nuCarbs" placeholder="Enter carbs" step="0.01" required>

    <label for="nuFibers">Fibers:</label>
    <input type="number" id="nuFibers" name="nuFibers" placeholder="Enter fibers" step="0.01" required>

    <label for="nuFats">Fats:</label>
    <input type="number" id="nuFats" name="nuFats" placeholder="Enter fats" step="0.01" required>

    <label for="nuSatFats">SatFats:</label>
    <input type="number" id="nuSatFats" name="nuSatFats" placeholder="Enter saturated fats" step="0.01" required>

    <label for="nuPrice">Price:</label>
    <input type="number" id="nuPrice" name="nuPrice" placeholder="Enter price" step="0.01" required>

    <button type="submit">Save Info</button>
</form>

<script>
    document.getElementById('ingredientForm').onsubmit = function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const inputs = form.querySelectorAll('input[required]');

        let allValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.style.borderColor = 'red';
                allValid = false;
            } else {
                input.style.borderColor = '';
            }
        });

        if (!allValid) {
            alert('Please fill in all required fields.');
            return;
        }

        const action = form.getAttribute('action');
        const formData = new FormData(form);

        fetch(action, {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.redirected) {
                    // Redirect to the URL returned by the server
                    window.location.href = response.url;
                } else {
                    return response.text().then(text => {
                        alert('Error: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving the ingredient.');
            });
    };
</script>

</body>
</html>
