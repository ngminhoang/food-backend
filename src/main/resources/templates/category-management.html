<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categorys</title>
    <nav class="navbar">
        <button class="nav-button" onclick="location.href='/ingredient-management'">Ingredient</button>
        <button class="nav-button" onclick="location.href='/category-management'">Category</button>
        <button class="nav-button" onclick="location.href='/statistics'">Statistic</button>
    </nav>
    <style>

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #dddddd;
            padding: 1vh;
            gap: 15px;  /* Khoảng cách giữa các nút */
        }

        /* Đặt kiểu cho các nút */
        .nav-button {
            background-color: #4CAF50; /* Màu nền của nút */
            color: white; /* Màu chữ */
            border: none;
            padding: 10px 20px; /* Khoảng cách bên trong nút */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px; /* Góc bo tròn */
            cursor: pointer; /* Con trỏ chuột sẽ chuyển thành tay */
            transition: background-color 0.3s, transform 0.2s; /* Hiệu ứng chuyển động */
        }

        /* Hiệu ứng khi hover chuột vào nút */
        .nav-button:hover {
            background-color: #45a049; /* Thay đổi màu nền khi hover */
            transform: scale(1.1); /* Phóng to nút khi hover */
        }

        /* Hiệu ứng khi nút đang được nhấn */
        .nav-button:active {
            transform: scale(0.95); /* Thu nhỏ nút khi nhấn */
        }

        /* Đảm bảo rằng thanh điều hướng và các nút sẽ căn giữa trên màn hình nhỏ */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column; /* Xếp các nút theo chiều dọc trên màn hình nhỏ */
            }
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            gap: 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #007bff;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #f4f4f4;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            cursor: default;
        }

        .pagination span {
            padding: 8px 12px;
            color: #888;
            font-size: 14px;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Search Form */
        .search-form {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        .search-select {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        .search-button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        /* Create Button */
        .create-button {
            margin-top: 10px;
            display: inline-block;
        }

        .create-link {
            display: block;
            padding: 8px 15px;
            font-size: 14px;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .create-link:hover {
            background-color: #218838;
        }


    </style>
</head>
<body>
<h1>Category Management</h1>

<!-- Search and Filter -->
<form class="search-form" th:action="@{/category-management}" method="get">
    <input class="search-input" type="text" name="search" placeholder="Search by name" th:value="${search}">
    <button class="search-button" type="submit">Search</button>
</form>

<a class="create-link" style="width:10vh" th:href="@{/category-create}">Create New Category</a>


<!-- Create New -->


<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/category-management(page=${currentPage - 1}, search=${search})}" class="prev">Previous</a>

    <!-- First Page -->
    <a th:if="${currentPage > 5}" th:href="@{/category-management(page=0, search=${search})}">1</a>
    <span th:if="${currentPage > 5}">...</span>

    <!-- Page Numbers -->
    <span th:each="pageNum : ${#numbers.sequence((currentPage - 5 > 0 ? currentPage - 5 : 0), (currentPage + 5 < totalPages - 1 ? currentPage + 5 : totalPages - 1))}">
        <a th:href="@{/category-management(page=${pageNum}, search=${search})}"
           th:text="${pageNum + 1}" th:classappend="${currentPage == pageNum} ? 'active' : ''"></a>
    </span>

    <!-- Last Page -->
    <span th:if="${currentPage < totalPages - 6}">...</span>
    <a th:if="${currentPage < totalPages - 6}" th:href="@{/category-management(page=${totalPages - 1}, search=${search})}" th:text="${totalPages}"></a>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/category-management(page=${currentPage + 1}, search=${search})}" class="next">Next</a>
</div>

<!-- Data Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
        <td th:text="${category.getType()}"></td>
        <td>
            <button><a th:href="@{/category-form(id=${category.id})}">Edit</a></button>

            <form th:action="@{/delete-category/{id}(id=${category.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/category-management(page=${currentPage - 1}, search=${search})}" class="prev">Previous</a>

    <!-- First Page -->
    <a th:if="${currentPage > 5}" th:href="@{/category-management(page=0, search=${search})}">1</a>
    <span th:if="${currentPage > 5}">...</span>

    <!-- Page Numbers -->
    <span th:each="pageNum : ${#numbers.sequence((currentPage - 5 > 0 ? currentPage - 5 : 0), (currentPage + 5 < totalPages - 1 ? currentPage + 5 : totalPages - 1))}">
        <a th:href="@{/category-management(page=${pageNum}, search=${search})}"
           th:text="${pageNum + 1}" th:classappend="${currentPage == pageNum} ? 'active' : ''"></a>
    </span>

    <!-- Last Page -->
    <span th:if="${currentPage < totalPages - 6}">...</span>
    <a th:if="${currentPage < totalPages - 6}" th:href="@{/category-management(page=${totalPages - 1}, search=${search})}" th:text="${totalPages}"></a>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/category-management(page=${currentPage + 1}, search=${search})}" class="next">Next</a>
</div>

</body>
</html>
